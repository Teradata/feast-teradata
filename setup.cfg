parse = (?P<major>\d+)
	\.(?P<minor>\d+)
	\.(?P<patch>\d+)
	((?P<prerelease>[a-z]+)
	?(\.)?
	(?P<num>\d+))?
serialize =
	{major}.{minor}.{patch}{prerelease}{num}
	{major}.{minor}.{patch}.{num}

